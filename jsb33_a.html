<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style33.css">
</head>
<body>
    <div id="mytable"></div>
</body>
<script>
 var detail= [{"name":"Jack","maths":55,"english":60,"science":62},
    {"name":"Anita","maths":62,"english":65,"science":56},
    {"name":"Thomas","maths":68,"english":58,"science":54},
    {"name":"Steve","maths":51,"english":56,"science":68},
    {"name":"Julia","maths":47,"english":77,"science":72},
    {"name":"Mary","maths":72,"english":55,"science":60}]
    showtable();
    function showtable()
    {
        var str="";
        str="<div><div class='header' onclick=clicked("+0+")>Name</div>"
        str=str+"<div class='header' onclick=clicked("+1+")>Math</div>"
        str=str+"<div class='header' onclick=clicked("+2+")>English</div>";
        str=str+"<div class='header' onclick=clicked("+3+")>Science</div>";
       
        for(var i=0;i<detail.length;i++)
        {
            let pr=detail[i];
            let name1="<div class='cell'>"+pr.name+"</div>";
            let math1="<div class='cell'>"+pr.maths+"</div>";
            let english1="<div class='cell'>"+pr.english+"</div>";
            let science1="<div class='cell'>"+pr.science+"</div>";
            let row="<div>"+name1+math1+english1+science1+"</div>";
            str=str+row;
        }
        var table=document.getElementById("mytable");
        table.innerHTML=str;
      
    }
    function clicked(headerid)
    {
        switch(headerid)
        {
        case 0:console.log("Clicked Name ") ;
        detail.sort(check);
        function check(s1,s2)
        {
            if(s1.name>s2.name)
            {
                return 1;
            }
            if(s1.name==s2.name)
            {
                return 0;
            }
            if(s1.name<s2.name)
            {
                return -1;
            }
        }
        showtable();
        break;
        case 1:console.log("Clicked Maths ") ;
        detail.sort(chekM);
        function chekM(s1,s2)
        {
            if(s1.maths>s2.maths)
            {
                return 1;
            }
            if(s1.maths==s2.maths)
            {
                return 0;
            }
            if(s1.maths<s2.maths)
            {
                return -1;
            }
        }
        showtable();
        break;
        case 2:console.log("Clicked English ") ; 
        detail.sort(chekE);
        function chekE(s1,s2)
        {
            if(s1.english>s2.english)
            {
                return 1;
            }
            if(s1.english==s2.english)
            {
                return 0;
            }
            if(s1.english<s2.english)
            {
                return -1;
            }
        }
        showtable();
       
        break;
        case 3:console.log("Clicked Science ") ;
        detail.sort(chekS);
        function chekS(s1,s2)
        {
            if(s1.science>s2.science)
            {
                return 1;
            }
            if(s1.science==s2.science)
            {
                return 0;
            }
            if(s1.science<s2.science)
            {
                return -1;
            }
        }
        showtable();
        
         break;
       
        }
    }

</script>
</html>
